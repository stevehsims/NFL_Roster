<html>

<head>
    <meta charset="UTF-8">
    <title>NFLRoster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My NFL Roster</div>
            <div class="player-roster">
                <div class="player-card">
                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="Packers Nation">
                    <br>
                    <button class="btn btn-warning">Remove</button>
                    <br>
                    <br>
                    <span>Player Name</span>
                    <br>
                    <span>Player Position</span>
                    <br>
                    <span>Player Number</span>

                </div>
            </div>
        </div>
        <div class="player-form">
            <form action="submit">
                <input id="name" type="text" placeholder="Name">
                <input id="position" type="text" placeholder="Position">
                <input id="number" type="number" placeholder="Number">
                <button type="submit">Add Player</button>
            </form>


        </div>
        <input type="text" id="query">
        <button>Find</button>
        <button class="clear-filter-button">Clear Filter</button>
        <div class="roster">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="player-service.js"></script>
    <script src="roster-controller.js"></script>


</body>

</html>
